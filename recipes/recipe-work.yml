# image will be published to ghcr.io/<user>/<name>
name: cit-os
# description will be included in the image's metadata
description: This is my OS image for work.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/aurora-dx
image-version: stable # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files 
    files:
    #  - source: PearDark/*  #If needed to redeploy PearCursors
      #  destination: /var/home/.icons
      - source: LockScreenUi.qml  #ScreenLock test
        destination: /usr/share/plasma/shells/org.kde.plasma.desktop/contents/lockscreen/
  - type: dnf
    repos:
      files:
        - https://packages.microsoft.com/yumrepos/edge/config.repo
    optfix:
      - microsoft
      - winboat
    install:
      packages:
        - libqalculate 
        #- qalculate-qt
        - qpwgraph
        - kismet
        - wireshark
        - qalculate
        - copyq
        - waydroid
        - microsoft-edge-beta #needs Optfix
        # #- qt6-qtsvg
        - strongswan
        - cronie
        - cronie-anacron
        - crontabs
        - libfido2
        - fido2-tools
        - libfido2-devel
        - feh
        - firejail
        - xl2tpd
        - NetworkManager-l2tp
        - NetworkManager-l2tp-gnome
        - https://github.com/baduhai/Koi/releases/download/0.5.1/koi-0.5.1-1.1--Fedora_Rawhide.x86_64.rpm
        - https://downloads.sourceforge.net/project/mscorefonts2/rpms/msttcore-fonts-installer-2.6-1.noarch.rpm
        - https://github.com/angryip/ipscan/releases/download/3.9.2/ipscan-3.9.2-1.x86_64.rpm
        - qt6-qtpositioning
        - qt6-qtlocation
        - NetworkManager-strongswan
        - NetworkManager-strongswan-gnome
        - screen
        - plasma-sdk
        - https://github.com/TibixDev/winboat/releases/download/v0.8.1/winboat-0.8.1-x86_64.rpm #needs OptFix
        - icedtea-web
        - freerdp
    remove:
      packages:
      # example: removing firefox (in favor of the flatpak)
      # "firefox" is the main package, "firefox-langpacks" is a dependency
      # - code
      # - devpod
        - flatpak-builder
        - firefox
        - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)

  - type: default-flatpaks
    configurations:
      - install:
          - io.podman_desktop.PodmanDesktop
          - app.zen_browser.zen
          #- com.lynnmichaelmartin.TimeTracker
          - com.github.zocker_160.SyncThingy
          - org.libreoffice.LibreOffice

  - type: script
    scripts:
      - Win10sddm.sh
      #- MSLocal-build.sh #cablespaghetti's MS intune and edge workarounds
      #- vpnwil.sh
  - type: signing # this sets up the proper policy & signing files for signed images to work fully
